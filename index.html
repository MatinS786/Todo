<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow | Professional Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-tasks"></i> Things To Do</h1>
                <p id="date-display"></p>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </header>

        <div class="input-container">
            <input type="text" id="task-input" placeholder="What needs to be done?" autocomplete="off">
            <button id="add-task-btn" class="btn-primary">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="task-list-container">
            <ul id="task-list"></ul>
        </div>

        <div class="task-stats">
            <div class="stats-left">
                <span id="tasks-left">0 tasks</span>
                <span class="progress-text" id="progress-text">0% complete</span>
            </div>
            <button id="clear-completed" class="btn-text">
                <i class="fas fa-trash-alt"></i> Clear Completed
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
